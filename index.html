<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Calculadora Minimalista</title>
</head>
<body>
   <main class="calculadora">
        <input type="text" class="secao-visor" value=""></input>
        
        <div class="botao secao-botoes">
            <div class="secao-botoes-numericos">

                <div class="linha">
                    <div class="numero">9</div>
                    <div class="numero">8</div>
                    <div class="numero">7</div>
                </div>
                
                <div class="linha">
                    <div class="numero">6</div>
                    <div class="numero">5</div>
                    <div class="numero">4</div>
                </div>
                
                <div class="linha">
                    <div class="numero">3</div>
                    <div class="numero">2</div>
                    <div class="numero">1</div>
                </div>
                
                <div class="linha">
                    <div class="numero zero">0</div>
                    <div class="numero">=</div>
                    <div class="numero">.</div>
                </div>
                
            </div>

            <div class="secao-botoes-operadores">
                <div class="operadores">CE</i></div>
                <div class="operadores"><i class="fas fa-window-close"></i></div>
                <div class="operadores"><i class="fas fa-divide"></i></div>
                <div class="operadores"><i class="fas fa-times"></i></div>
                <div class="operadores"><i class="fas fa-minus"></i></div>
                <div class="operadores"><i class="fas fa-plus"></i></div>
            </div>
        </div>
   </main> 
<script src="script.js"></script>
</body>
</html>
